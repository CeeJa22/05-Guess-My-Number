<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Etch-a-Sketch</h1>
      </div>
    </header>
    <main>
      <div class="reset-container">
        <button class="reset" type="reset">Reset</button>
      </div>
      <div class="pen-manager">
        <label for="pen-color">Pen-color: </label>
        <input class="color" type="color" id="pen-color" />
        <label for="pen-size">Pen-size: </label>
        <input class="pen" type="range" id="pen-size" />
        <button class="random" type="button">Random color</button>
      </div>
      <div class="grid"></div>
    </main>
    <footer>
      <p>
        Copyright &#169;
        <script>
          document.write(new Date().getFullYear());
        </script>
        CeeJa
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
